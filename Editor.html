<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="JS/jquery-2.2.3.js"></script>
        <link rel="stylesheet" href="Style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"/>
        <script src="JS/tinymce.min.js"></script>
        <script src="JS/jquery.tinymce.min.js"></script>
    </head>
    <body>
        <nav style="z-index: 100">
            <div id="navList">
                <div class="left">
                    <h2 class="h2">
                        Welcome TestUser
                    </h2>
                </div>
                <div class="right">
                    <ul class="ul">
                        <li class="options"> Create New Blog </li>
                        <li class="options" id="loginBtn"> Edit Blogs </li>
                        <li class="options"> View Blogs </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="previewModal" class="modal">
            <div class="modal-content" id="blogPreview">
                <span class="close" id="previewClose">x</span>
                <br> <br>
                <div id="previewBody">
                </div>
            </div>
        </div>
        <div id="container">
            <div id="mainEditor">
                Enter whatever you want below. Your blog will look almost alike when you display it...
                <br>
                Text formatting if needed will be added by us...
            </div>
            <br> <br>
            <div id="editorHolder">
                <textarea id="typeText"></textarea>
            </div>
            <br>
            <button style="float: left;margin-left: 14%;margin-right: 40px;" class="btn" onclick="putIntoString()">
                Save your work!!!
            </button>
            <button style="float: left; margin-right: 40px" class="btn">Post Blog </button>
            <button class="btn" style="float: left" id="previewButton"> Preview </button>
        </div>
        <script src="JS/Script.js"></script>
    </body>
</html>
